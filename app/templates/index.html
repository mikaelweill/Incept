<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Visualization Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Curriculum Visualization Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/" class="active">Dashboard</a></li>
                <li><a href="/standards">Standards</a></li>
                <li><a href="/lessons">Lessons</a></li>
                <li><a href="/visualization">Visualization</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard-summary">
            <h2>8th Grade Science Curriculum Overview</h2>
            
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Standards</h3>
                    <div class="stat-value" id="standards-count">-</div>
                </div>
                <div class="stat-card">
                    <h3>Lessons</h3>
                    <div class="stat-value" id="lessons-count">-</div>
                </div>
                <div class="stat-card">
                    <h3>CCC Content</h3>
                    <div class="stat-value" id="ccc-count">-</div>
                </div>
            </div>
        </section>

        <section class="dashboard-charts">
            <div class="chart-container">
                <h3>Standards Distribution</h3>
                <div id="standards-chart" class="chart"></div>
            </div>
            
            <div class="chart-container">
                <h3>Lessons by Standard</h3>
                <div id="lessons-chart" class="chart"></div>
            </div>
        </section>

        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <a href="/standards" class="action-button">Browse Standards</a>
                <a href="/lessons" class="action-button">Browse Lessons</a>
                <a href="/visualization" class="action-button">View Relationships</a>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initDashboard();
        });
    </script>
</body>
</html>
